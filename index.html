<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/index.js" type="module"></script>
    <title>Bug Tracker</title>
</head>
<body>
    <header class="header">
        <img src="./assets/bug_report_white_24dp.svg" alt="Big report logo" />
        <h2>BugMe Issue Tracker</h2>
    </header>
    <div class="content">
        <aside id="side-nav">
            <ul>
                <li id="home">
                    <img src="./assets/home_black_24dp.svg" alt="Home button">
                    <p>Home</p>
                </li>
                <li id="add-user">
                    <img src="./assets/person_add_black_24dp.svg" alt="">
                    <p>Add User</p>
                </li>
                <li id="new-issue">
                    <img src="./assets/add_box_black_24dp.svg" alt="">
                    <p>Add Issue</p>
                </li>
                <li id="logout">
                    <img src="./assets/power_settings_new_black_24dp.svg" alt="">
                    <p>Logout</p>
                </li>
            </ul>
        </aside>        
        <div class="container">
        
        </div>
    </div>
    
</body>
</html>
